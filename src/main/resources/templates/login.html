<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="logo">Iskolai Napló</div>
    <nav id="navbar">
        <ul>
            <li><a th:href="@{/}">Főoldal</a></li>
            <li><a th:href="@{/users/register}">Regisztráció</a></li>
        </ul>
    </nav>
</header>
<section class="page">
<div class="register-container">
    <p th:text="${param.error}"></p>
    <div class="register-box">
        <h2>Bejelentkezés</h2>
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">Bejelentkezés</button>
            </div>
            <div class="form-group">
                <p>Még nincs fiókod? <a th:href="@{/users/register}">Regisztrálj itt!</a></p>
            </div>
        </form>
    </div>
</div>
</section>
<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>
</body>
</html>
