<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diák Módosítása</title>
  <link rel="stylesheet" href="../../static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
  <div class="logo">Iskolai Napló</div>
  <nav id="navbar">
    <ul>
      <li><a th:href="@{/home}">Főoldal</a></li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/home.html}">Kilépés</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/students}">Diákok</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/subjects}">Tantárgyak</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/grades}">Jegyek</a>
      </li>
    </ul>
  </nav>

  <div class="user-info" id="userInfo" style="display:none;">
    Üdvözöljük, <span id="userName">Felhasználó</span>!
  </div>
</header>
<section class="page">
  <div class="form-group">
  <h4>Diák Módosítása</h4>
  <form th:action="@{/students/edit/{id}(id=${student.id})}" method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}">

    <label for="nev">Diák neve:</label>
    <input type="text" id="nev" th:field="*{nev}" required>

    <label for="osztaly">Osztály:</label>
    <input type="text" id="osztaly" th:field="*{osztaly}" required>

    <button type="submit">Módosítás</button>
    <a th:href="@{/students}"><button class="btn btn-outline-dark">Vissza a diákok listájához</button></a>
  </form>
</div>
</section>
</body>
<footer>
  <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
  const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</html>
