<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tárgy Törlése</title>
  <link rel="stylesheet" href="../../static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
  <div class="logo">Iskolai Napló</div>
  <nav id="navbar">
    <ul>
      <li><a th:href="@{/home}">Főoldal</a></li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/home.html}">Kilépés</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/students}">Diákok</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/subjects}">Tantárgyak</a>
      </li>
      <li th:if="${#httpServletRequest.remoteUser != null}">
        <a th:href="@{/admin/grades}">Jegyek</a>
      </li>
    </ul>
  </nav>

  <div class="user-info" id="userInfo" style="display:none;">
    Üdvözöljük, <span id="userName">Felhasználó</span>!
  </div>
</header>
<section class="page">
  <div class="form-group">
  <h4>Tárgy Törlése</h4>
  <p>Biztosan törölni szeretnéd a következő tárgyat?</p>

  <p><strong>Tárgy neve:</strong> <span th:text="${subject.nev}"></span></p>
  <p><strong>Kategória:</strong> <span th:text="${subject.kategoria}"></span></p>

  <form th:action="@{/subjects/delete/{id}(id=${subject.id})}" method="post">
    <button type="submit" class="btn btn-danger">Igen, törlés</button>
    <a href="/subjects"><button class="btn btn-outline-dark">Mégse</button></a>
  </form>

</div>
</section>
</body>
<footer>
  <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
  const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</html>
