<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Kezdőlap</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Admin kezdőlap</h1>

  <div class="dashboard">
    <!-- Tárgyak kezelése -->
    <div class="card col-4">
      <h2>Tárgyak kezelése</h2>
      <a th:href="@{/admin/add_subject}" class="newb button">Új tárgy hozzáadása</a>
      <a th:href="@{/admin/edit_subjects}" class="editb button">Tárgy módosítása</a>
      <a th:href="@{/admin/delete_subjects}" class="deleteb button">Tárgy törlése</a>
    </div>

    <!-- Diákok kezelése -->
    <div class="card col-4">
      <h2>Diákok kezelése</h2>
      <a th:href="@{/admin/add_student}" class="newb button">Új diák hozzáadása</a>
      <a th:href="@{/admin/edit_student}" class="editb button">Diák módosítása</a>
      <a th:href="@{/admin/delete_student}" class="deleteb button">Diák törlése</a>
    </div>

    <!-- Jegyek kezelése -->
    <div class="card col-4">
      <h2>Jegyek kezelése</h2>
      <a th:href="@{/admin/add_grade}" class="newb button">Új jegy hozzáadása</a>
      <a th:href="@{/admin/edit_grade}" class="editb button">Jegy módosítása</a>
      <a th:href="@{/admin/delete_grade}" class="deleteb button">Jegy törlése</a>
    </div>
  </div>
</div>
</body>
</html>
