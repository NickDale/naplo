<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diákok listája</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="logo">Iskolai Napló</div>
    <nav id="navbar">
        <ul>
            <li><a th:href="@{/home}">Főoldal</a></li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/home.html}">Kilépés</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/students}">Diákok</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/subjects}">Tantárgyak</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/grades}">Jegyek</a>
            </li>
        </ul>
    </nav>

    <div class="user-info" id="userInfo" style="display:none;">
        Üdvözöljük, <span id="userName">Felhasználó</span>!
    </div>
</header>
<section class="page">
    <div class="form-group">
    <h4>Diákok listája</h4>
    <table id="studentTable" class="display">
        <thead>
        <tr>
            <th>Név</th>
            <th>Osztály</th>
            <th>Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.nev}">Név</td>
            <td th:text="${student.osztaly}">Osztály</td>
            <td>
                <a th:href="@{/admin/edit_student/{id}(id=${student.id})}" class="btn btn-outline-success">Módosítás</a>
                <a th:href="@{/admin/delete_student/{id}(id=${student.id})}" class="btn btn-outline-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#studentTable').DataTable();
    });
</script>
</section>
</body>
<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
    const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</html>
