<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diák Hozzáadása</title>
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
<header>
    <div class="logo">Iskolai Napló</div>
    <nav id="navbar">
        <ul>
            <li><a th:href="@{/home}">Főoldal</a></li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/home.html}">Kilépés</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/students}">Diákok</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/subjects}">Tantárgyak</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/grades}">Jegyek</a>
            </li>
        </ul>
    </nav>

    <div class="user-info" id="userInfo" style="display:none;">
        Üdvözöljük, <span id="userName">Felhasználó</span>!
    </div>
</header>
<section class="page">
<div class="form-group">
    <h4>Diák Hozzáadása</h4>
    <form method="POST" th:action="@{/admin/add_student}">

        <label for="student_name">Diák neve:</label>
        <input type="text" id="student_name" name="name" required>
<!--Elegáns lenne db-ből betölteni-->
        <label for="className">Osztály:</label>
        <select name="className" id="className" required>
            <option value="">Válassz osztályt</option>
            <option value="1A">1A</option>
            <option value="2B">2B</option>
            <option value="3C">3C</option>
            <!-- Osztályok listája -->
        </select>

        <label for="isBoy">Nem:</label>
        <select name="isBoy" id="isBoy" required>
            <option value="">Válassz nemet</option>
            <option value="true">Fiu</option>
            <option value="false">Lány</option>
        </select>

        <button type="submit">Hozzáadás</button>
    </form>

</div>
</section>
</body>
<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
    const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</html>
