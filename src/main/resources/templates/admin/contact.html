<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenetek kezelése</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="message-container">
    <h1>Beérkezett üzenetek</h1>

    <div class="message-container">
        <h1>Beérkezett üzenetek</h1>
        <div class="message-card" th:each="uzenet : ${uzenetek}">
            <h2 th:text="${uzenet.nev}"></h2>
            <p class="meta">
                Email: <span th:text="${uzenet.email}"></span> |
                Dátum: <span th:text="${uzenet.datum}"></span>
            </p>
            <p th:text="${uzenet.uzenet}"></p>
            <div class="actions">
                <button class="reply-btn">Válasz</button>
                <button class="delete-btn" th:onclick="'location.href=\'/admin/uzenetek/torles/' + ${uzenet.id}'">Törlés</button>
            </div>
        </div>
    </div>

    <!-- Több üzenet esetén a kártyák ismétlődnek -->
</div>
</body>
</html>
