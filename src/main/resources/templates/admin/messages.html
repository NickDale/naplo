<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenetek</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<section class="page">
    <div class="form-group">
        <h4>Üzenetek</h4>
        <table id="subjectsTable" class="display">
            <thead>
            <tr>
                <th>Név és Email</th>
                <th>Üzenet</th>
                <th>Küldés ideje</th>
                <th>Küldő</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="|${message.name} ${message.email}|"/>
                <td th:text="${message.message}"/>
                <td th:text="${#dates.format(message.sentAt, 'yyyy-MM-dd HH:mm:ss')}"/>
                <td th:text="${message.getSender()}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#subjectsTable').DataTable({
                "language": {
                    "search": "Keresés:",
                    "lengthMenu": "Mutass _MENU_ bejegyzést",
                    "info": "Megjelenítve _START_ - _END_ / _TOTAL_ bejegyzés",
                    "paginate": {
                        "first": "Első",
                        "last": "Utolsó",
                        "next": "Következő",
                        "previous": "Előző"
                    }
                }
            });
        });
    </script>

</section>
</body>
<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>
</html>
