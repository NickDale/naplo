<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kezdőlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container">
    <h1>Admin kezdőlap</h1>

    <div class="dashboard">
        <!-- Tárgyak kezelése -->
        <div class="card col-4">
            <h2>Tárgyak kezelése</h2>
            <a th:href="@{/subjects/add}" class="newb button">Új hozzáadása</a>
            <a th:href="@{/subjects}" class="editb button">Tantárgyak</a>
        </div>

        <!-- Diákok kezelése -->
        <div class="card col-4">
            <h2>Diákok kezelése</h2>
            <a th:href="@{/students/add_student}" class="newb button">Új hozzáadása</a>
            <a th:href="@{/students}" class="editb button">Diákok</a>
        </div>

        <!-- Jegyek kezelése -->
        <div class="card col-4">
            <h2>Jegyek kezelése</h2>
            <a th:href="@{/grades/add}" class="newb button">Új jegy hozzáadása</a>
            <a th:href="@{/grades}" class="editb button">Jegyek</a>
        </div>
    </div>
</div>
</body>
</html>
