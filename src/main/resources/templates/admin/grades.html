<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegyek Listája</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<header>
    <div class="logo">Iskolai Napló</div>
    <nav id="navbar">
        <ul>
            <li><a th:href="@{/home}">Főoldal</a></li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/home.html}">Kilépés</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/students}">Diákok</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/subjects}">Tantárgyak</a>
            </li>
        </ul>
    </nav>

    <div class="user-info" id="userInfo" style="display:none;">
        Üdvözöljük, <span id="userName">Felhasználó</span>!
    </div>
</header>


    <div class="page">
    <h1>Jegyek</h1>
    <table>
        <thead>
        <tr>
            <th>Diák Név</th>
            <th>Tantárgy</th>
            <th>Érték</th>
            <th>Dátum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.student.studentName}"></td>
            <td th:text="${grade.subject.name}"></td>
            <td th:text="${grade.value}"></td>
            <td th:text="${#dates.format(grade.creationDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
    </div>

<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
    const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</body>
</html>
