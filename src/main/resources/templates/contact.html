<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolatfelvétel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<section class="page">
    <div class="register-container">
        <div class="register-box">
            <h2>Kapcsolatfelvétel</h2>
            <form th:action="@{/contact}"  th:object="${msg}" method="post">
                <div class="form-group">
                    <label for="name">Üzenet címe:</label>
                    <input type="text" id="name" th:field="*{title}" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Üzenet:</label>
                    <textarea id="message" name="message" th:field="*{message}" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Üzenet Küldése</button>
                </div>
                <div th:if="${message}" class="error">
                    <p th:text="${message}"></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
