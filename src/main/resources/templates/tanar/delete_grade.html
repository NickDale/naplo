<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jegy törlése</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="logo">Iskolai Napló</div>
    <nav id="navbar">
        <ul>
            <li><a th:href="@{/home}">Főoldal</a></li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/home.html}">Kilépés</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/tanar/students}">Diákok</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/tanar/subjects}">Tantárgyak</a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/tanar/grades}">Jegyek</a>
            </li>
        </ul>
    </nav>

    <div class="user-info" id="userInfo" style="display:none;">
        Üdvözöljük, <span id="userName">Felhasználó</span>!
    </div>
</header>
<section class="page">
    <div class="form-group">
        <h4>Jegy Törlése</h4>
        <p>Biztosan törölni szeretné a következő jegyet?</p>

        <!-- Törölni kívánt jegy adatai -->
        <p><strong>Diák neve:</strong> <span th:text="${jegy.diak.nev}"></span></p>
        <p><strong>Tárgy neve:</strong> <span th:text="${jegy.targy.nev}"></span></p>
        <p><strong>Jegy értéke:</strong> <span th:text="${jegy.ertek}"></span></p>
        <p><strong>Dátum:</strong> <span th:text="${jegy.datum}"></span></p>

        <form th:action="@{/jegyek/delete/{id}(id=${jegy.id})}" method="post">
            <button type="submit" class="btn btn-danger">Igen, törlés</button>
            <a href="/grades"><button class="btn btn-outline-dark">Mégse</button></a>
        </form>
    </div>
</section>
</body>
<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>

<script th:inline="javascript">
    const isLoggedIn = /*[[${#httpServletRequest.remoteUser != null}]]*/ false;
</script>
</html>
