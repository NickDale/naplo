<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<section class="page">

    <div class="register-container">
        <div class="register-box">
            <h2>Felhasználó Regisztráció</h2>
            <form action="#" th:action="@{/users/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="nev">Teljes Név:</label>
                    <input type="text" id="nev" th:field="*{name}" name="nev" required
                           placeholder="Adja meg a teljes nevét">
                </div>
                <div class="form-group">
                    <label for="felhasznalo_nev">Felhasználónév:</label>
                    <input type="text" id="felhasznalo_nev" th:field="*{username}" name="felhasznalo_nev" required
                           placeholder="Felhasználónév">
                </div>
                <div class="form-group">
                    <label for="jelszo">Jelszó:</label>
                    <input type="password" id="jelszo" th:field="*{password}" name="jelszo" required
                           placeholder="Jelszó">
                </div>
                <div class="form-group">
                    <label for="szerepkor">Szerepkör:</label>
                    <select id="szerepkor" name="szerepkor" required th:field="*{role}">
                        <option value="STUDENT">Diák</option>
                        <option value="TEACHER">Tanár</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Regisztráció</button>
                </div>
            </form>

            <div th:if="${errorMessage}" class="error">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="login-redirect">
                <p>Már van fiókja? <a th:href="@{/login}">Jelentkezzen be itt!</a></p>
            </div>
        </div>
    </div>

</section>

<footer>
    <p>&copy; 2024 Gimnáziumi Naplókezelő Rendszer. Minden jog fenntartva.</p>
</footer>
</body>
</html>
